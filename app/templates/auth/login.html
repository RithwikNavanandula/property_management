<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — {{ settings.APP_NAME }}</title>
    <meta name="description" content="Property Management Software — Secure Login">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card animate-in">
            <div class="logo-section">
                <div class="logo-icon">P</div>
                <h2>{{ settings.APP_NAME }}</h2>
                <p class="subtitle">Property Management Platform</p>
            </div>

            <div id="loginError" class="login-error"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                    Sign In
                </button>
            </form>

            <p style="text-align:center; margin-top:24px; font-size:12px; color:var(--text-muted);">
                Default: admin / admin123
            </p>
        </div>
    </div>

    <script>
    async function handleLogin(e) {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        const errDiv = document.getElementById('loginError');
        btn.textContent = 'Signing in...';
        btn.disabled = true;
        errDiv.style.display = 'none';

        try {
            const resp = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                }),
            });
            const data = await resp.json();
            if (!resp.ok) {
                throw new Error(data.detail || 'Login failed');
            }
            window.location.href = '/dashboard';
        } catch (err) {
            errDiv.textContent = err.message;
            errDiv.style.display = 'block';
            btn.textContent = 'Sign In';
            btn.disabled = false;
        }
    }
    </script>
</body>
</html>
